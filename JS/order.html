<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民生鮮魚行點餐系統</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--CSS連結-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
        <!--header-->
        <header>
            <a href="#" class="logo"><img src="images/logo.jpg">民生鮮魚行</a>
            <!-- RWD時的按鈕 -->
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                    <a href="#home">首頁</a>
                    <a href="#information">店家資訊</a>
                    <a href="#menu">菜單</a>
                    <a href="#order">訂購</a>
                    <a href="#link">連結</a>
                </nav>



        </header>

        <!--首頁-->
        <section class="home" id="home">
            <div class="content">
                <h3>民生鮮魚行</h3>
            <p>不必跑到漁港也能吃最新鮮的生魚片!!!</p>
            </div>
            <img src="images/魚攤.jpg" alt="">
        </section>

        <!--店家資訊-->

        <section class="information" id="information">
            <h1 class="heading"> 店家資訊<span></span></h1>
            <div class="box-container">
                <h3>店名:民生鮮魚行</h3>
                <br />
                <h3>地址:台中市豐原區市前路第一市場166攤位</h3>
                <br />
                <h3>連絡電話:0937228187</h3>
                <br />
                <h3>營業時間:7:00-12:00</h3>
                <h3>-----星期一公休-----</h3>
                <br />
                <img src="images/市場地圖.jpg" alt="">
                <br />
            </div>
        </section>

        <!--菜單-->

        <section class="menu" id="menu">
            <h1 class="heading"> 生魚片<span>總類</span></h1>
            <div class="box-container">
            <!-- 第一個料理 -->
            <div class="box">
                <div class="content">
                    <h3>旗魚</h3>
                    <img src="images/旗魚.jpg"style="display:block; margin:auto;" >
                    <br />
                    <br />
                    <br />
                </div>

            </div>

            <!-- 第二個料理 -->
            <div class="box">
                <div class="content">
                    <h3>鮭魚</h3>
                    <img src="images/鮭魚.jpg"style="display:block; margin:auto;">
                    <br />
                    <br />
                    <br />
                </div>

            </div>

            <!-- 第三個料理 -->
            <div class="box">
                <div class="content">
                    <h3>鮪魚</h3>
                    <img src="images/鮪魚.jpg"style="display:block; margin:auto;">
                    <br />
                    <br />
                    <br />
                </div>

            </div>
            <!-- 第四個料理 -->
            <div class="box">
                <div class="content">
                    <h3>海鱺魚</h3>
                    <img src="images/海鱺魚.jpg"style="display:block; margin:auto;">
                    <br />
                    <br />
                    <br />
                </div>

            </div>

            <!-- 第五個料理 -->
            <div class="box">
                <div class="content">
                    <h3>黃金魚卵</h3>
                    <img src="images/魚卵.jpg"style="display:block; margin:auto;">
                    <br />
                    <br />
                    <br />
                </div>

            </div>



            </div>
        </section>




        <!--訂購-->

<section class="order" id="order">
    <h1 class="heading"> 生魚片<span>訂購</span></h1>
    <div class="box-container">
        <div class="row">
            <div class="image">
                <img src="images/大海.jpg">
            </div>

            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="姓名">
                    <input type="text" placeholder="電話">
                </div>

                <div class="inputbox1">
                    <h3>$150拼盤</h3>
                    <input type="number" placeholder="數量">
                </div>

                <div class="inputbox1">
                    <h3>$200拼盤</h3>
                    <input type="number" placeholder="數量">
                </div>

                <div class="inputbox1">
                    <h3>$300拼盤</h3>
                    <input type="number" placeholder="數量">
                </div>

                <div class="inputbox1">
                    <h3>$500拼盤</h3>
                    <input type="number" placeholder="數量">
                </div>



                <input type="submit" value="訂購" class="btn3">

            </form>

        </div>

    </div>
</section>

        <!--連結-->

        <section class="link" id="link">
            <div class="qrcode">

            </div>

        </section>

        <!-- 回上層按鈕 -->
        <a href="#home" class="fas fa-angle-up" id="scroll-up"></a>

    </body>
    <!--JS註解-->
    <script src="js/script.js"></script>
</html>
